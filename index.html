<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!--The above two lines are the React development CDN-->

    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!--Including babel-->
    

    <title>Hello React</title>
</head>
<body>
    <h1>Hello, React!</h1>
    <br>
    <div id="root"></div>
    <div id="list"></div>
    <!-- We can think of this 'root' div as a container for our react website -->
    
    <script src="index.js" type="text/babel"></script> <!--Using the type "text/babel" allows us to use JSX in any script tag-->
    <!--However, this way of using JSX isn't suitable for production and makes your website slow-->
    
</body>
</html>
